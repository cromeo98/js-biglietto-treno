<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Travel</title>
</head>
<body>

    <h2 id="text" style="color: crimson;">Stiamo calcolando il prezzo del biglietto</h2>

    <div id="km-scelti"></div>
    <div id="eta"></div>
    <div><strong id="price-per-km"></strong></div>

    <br>

    <div>Informazioni utili:</div>

    <br>

    <table style="width:40%">
        <tr>
          <th>Età</th>
          <th>Sconto</th>
          <th>Prezzo per Km</th>
        </tr>
        <tr style="text-align:center" id="row-no-discount">
            <td>&gt; 18 anni &lt; 65 anni</td>
            <td> / </td>
            <td>0.210 €/km</td>
          </tr>
        <tr style="text-align:center" id="row-young-discount"> 
          <td>&lt; 18 anni</td>
          <td>20 %</td>
          <td>0.168 €/km</td>
        </tr>
        <tr style="text-align:center" id="row-old-discount">
            <td>&gt;= 65 anni</td>
            <td>40 %</td>
            <td>0.126 €/km</td>
        </tr>
    </table>

    <script type="text/javascript" src="js/script.js"></script>
    
</body>
</html>
